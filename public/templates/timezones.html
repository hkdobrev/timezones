<section ng-controller="TimezonesCtrl">
    <h3>timezones</h3>
    <input type="text" ng-model="query">
    <button type="button" ng-click="query=''" ng-show="query">Clear</button>
    <ul>
        <li ng-repeat="timezone in timezones | filter:query | orderBy:id">
            ID: {{ timezone.id }}
            <hr>
            Name: {{ timezone.name }}
            <hr>
            City: {{ timezone.city }}
            <hr>
            UTC offset: {{ timezone.utcOffset }}
            <hr>
            Time: {{ localTime(timezone.utcOffset) }}
            <hr>
        </li>
    </ul>
</section>
